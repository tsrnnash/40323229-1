<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>四設計二乙</h1>
    <p>40323229 高郁宸</p>		
</section>
	
<section id="hw-task-one">
    <h1>步驟</h1>
    <p>1.畫出方塊</p>
    <p>2.畫出圓桿</p>
    <p>3.組合</p>
    <p>4.請見下方影片</p>
    <p>請參考 <a href="http://www.google.com">Google</a>
</section>
				
<section>
    <h1>自評</h1>
    <p>CREO功能性較強，不過之前也沒碰過。但是介面的部分與之前使用過的軟體有幾分相似</p>
    <p>所以上手較快，但還有許多功能沒使用到</p>
    <p>期待能更進一步學習期他功能。自評65</p>
    <p>可以連結到內部投影片<a href="#/hw-task-one">作業任務三</a>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
